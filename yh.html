    <style>
      #palette {
        display: flex;
        flex-wrap: wrap;
        margin: 0 auto;
        max-width: 1300px;
      }
      .color-box {
        width: 100px;
        height: 100px;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: rgba(145, 145, 145, 0.185);
        text-shadow: 1px 1px 2px black;
      }
    </style>

    <h1>COLOUR PALETTE GENERATOR</h1>

    <button onclick="generatePalette(5)" class="palette-btn">
      Generate Palette
    </button>

    <script>
      const btn = document.querySelector(".palette-btn");
      const colorBoxes = document.querySelectorAll(".color-box");
      function getRandomRGB() {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        return `rgb(${red}, ${green}, ${blue})`;
      }
      console.log(getRandomRGB);
      function rgbToHex(r, g, b) {
        return (
          "#" +
          [r, g, b]
            .map((x) => {
              const hex = x.toString(16);
              return hex.length === 1 ? "0" + hex : hex;
            })
            .join("")
        );
      }
      console.log(rgbToHex);
      function getRandomHex() {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        return rgbToHex(red, green, blue);
      }

      btn.addEventListener("click", function () {
        // Select all divs with class "color-box"

        colorBoxes.forEach((div) => {
          const hexColor = getRandomHex();
          div.style.backgroundColor = hexColor;
          div.textContent = hexColor; // Add the hex code as text
        });
      });

        navigator.clipboard
